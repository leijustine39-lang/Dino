<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="Dino.css">
</head>
<body>
    <div id="photoBooth">
        <h1>CHOOSE YOUR DINO</h1>
        <div class="dino-grid">
            <div class="dino-select selected" data-color="#4CAF50">
                <div class="dino-img"></div>
            </div>
            <div class="dino-select" data-color="#ff6b6b">
                <div class="dino-img"></div>
            </div>
            <div class="dino-select" data-color="#4ecdc4">
                <div class="dino-img"></div>
            </div>
            <div class="dino-select" data-color="#ffe66d">
                <div class="dino-img"></div>
            </div>
        </div>
        <button id="startGame">START GAME</button>
    </div>

    <div id="gameContainer" style="display:none;">
        <div class="game-header">
            <div class="score">SCORE: <span id="score">0</span></div>
            <button id="changeDino">CHANGE DINO</button>
        </div>
        <div class="game-area" id="gameArea">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div class="ground"></div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>SCORE: <span id="finalScore">0</span></p>
            <button id="playAgain">PLAY AGAIN</button>
            <button id="goMenu">MENU</button>
        </div>
    </div>

    <script src="Dino.js"></script>
</body>
</html>
