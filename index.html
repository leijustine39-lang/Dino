<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chrome Dino Game</title>
    <link rel="stylesheet" href="Dino.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="score-display">
                <div id="score">00000</div>
                <div id="highScore">HI 00000</div>
            </div>
            <div class="game-title">DINO RUN</div>
        </div>

        <div class="game-container">
            <div class="game-screen" id="gameScreen">
                <div class="dino" id="dino"></div>
                <div class="cactus" id="cactus"></div>
                <div class="cactus" id="cactus2"></div>
                <div class="ground"></div>
                <div class="cloud"></div>
                <div class="cloud" style="top: 40px; animation-delay: 3s;"></div>
            </div>
        </div>

        <div class="controls-container">
            <div class="desktop-controls">
                <p class="control-hint">Press SPACE or UP ARROW to jump</p>
                <div class="control-buttons">
                    <button class="btn start-btn" id="startBtn">
                        <i class="fas fa-play"></i> START
                    </button>
                    <button class="btn pause-btn" id="pauseBtn" style="display:none;">
                        <i class="fas fa-pause"></i> PAUSE
                    </button>
                    <button class="btn restart-btn" id="restartBtn">
                        <i class="fas fa-redo"></i> RESTART
                    </button>
                </div>
            </div>

            <div class="mobile-controls">
                <div class="mobile-jump-container">
                    <button class="mobile-jump-btn" id="mobileJumpBtn">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <p class="mobile-hint">Tap to jump</p>
                </div>
                <div class="mobile-game-buttons">
                    <button class="mobile-btn" id="mobileStartBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="mobile-btn" id="mobilePauseBtn" style="display:none;">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="mobile-btn" id="mobileRestartBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2>GAME OVER</h2>
                <div class="final-score">
                    <div class="score-label">SCORE</div>
                    <div class="score-value" id="finalScore">00000</div>
                </div>
                <div class="final-highscore">
                    <div class="score-label">HIGH SCORE</div>
                    <div class="score-value" id="finalHighScore">00000</div>
                </div>
                <button class="btn play-again-btn" id="playAgainBtn">
                    PLAY AGAIN
                </button>
            </div>
        </div>

        <div class="instructions">
            <p><i class="fas fa-desktop"></i> Desktop: SPACE or UP ARROW to jump</p>
            <p><i class="fas fa-mobile-alt"></i> Mobile: Tap screen or JUMP button</p>
            <p><i class="fas fa-running"></i> Avoid the cacti to score points</p>
        </div>
    </div>

    <script src="Dino.js"></script>
</body>
</html>
